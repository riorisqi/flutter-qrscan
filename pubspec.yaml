name: test_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  qr_code_scanner: ^1.0.1
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_easyloading: ^3.0.5
  motion_tab_bar: ^2.0.4
  workmanager: ^0.5.2
  intl: ^0.19.0
  device_info_plus: ^3.2.3
  auto_height_grid_view: ^1.0.0
  lottie: ^3.1.0
  http_interceptor: ^2.0.0-beta.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
